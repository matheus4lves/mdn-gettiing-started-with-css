<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <!-- viewport is a standard metadata name from the CSS Device Adapation specification -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description full of keywords goes here" />
    <meta name="author" content="Matheus Alves" />
    <title>Getting Started with CSS</title>

    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>I am a level one heading</h1>
        <p>
          This is a paragraph of text. In the text is a
          <span>span element</span> and also a link to
          <a href="https://github.com/matheus4lves"
            >matheus4lves' GitHub profile</a
          >
        </p>
        <p>
          This is another paragraph. It contians an <em>emphasized</em> element.
        </p>
      </section>
      <section>
        <h2>Here we have an unordered list</h2>
        <ul>
          <li>First item</li>
          <li>Second item</li>
          <li>Third item</li>
        </ul>
      </section>
    </main>
  </body>
</html>
